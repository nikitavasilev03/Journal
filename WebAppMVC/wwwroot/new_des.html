                    <form action="/Home/CreateAccount" method="post">

                            </ul>
                        </div>
                        <div id="loginning">
                            <div class="ca_">
                                <label class="ca_lab" for="Login">Логин : </label>
                                <span class="field-validation-error" data-valmsg-for="Login" data-valmsg-replace="true"><span id="Login-error" class="">Не указан логин</span></span>

                            </div>
                            <div class="ca_">
                                <label class="ca_lab" for="DateEnd">Дата окончания учетной записи : </label>
                                <span class="field-validation-valid" data-valmsg-for="DateEnd" data-valmsg-replace="true"></span>
                                <input class="ca_input" type="date" data-val="true" data-val-required="The DateEnd field is required." id="DateEnd" name="DateEnd" value="">
                                <span class="field-validation-valid" data-valmsg-for="DateEnd" data-valmsg-replace="true"></span>
                            </div>
                            <div class="ca_">
                                <label class="ca_lab" for="account_type">Тип учётной записи : </label>
                                <select class="ca_input">
                                <option value="admin">АДМИНИСТРАТОР</option>
                                <option value="teacher">ПРЕПОДАВАТЕЛЬ</option>
                                <option value="student">СТУДЕНТ</option>
